        <h1>Formulario de contacto</h1>
        <div class="b-example-divider"></div>
        <section class="container justify-content-center align-items-center py-5">
            <div class="row">
                <div class="col-md-6 align-items-center justify-content-center">
                    <form action="" method="get" enctype="multipart/form-data">
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input type="text" placeholder="Ingrese su nombre" name="nombre" class="form">
                        </div>
                        <div>

                        </div>
                        <div>

                            <input type="email" placeholder="Ingrese su email" name="email" class="form">
                        </div>
                        <div>
                            <label for="mensaje">Deje su mensaje:</label>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Escriba aqui su mensaje"
                                class="form"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="form">Enviar</button>
                            <button type="reset" class="form">Borrar</button>
                        </div>
                    </form>
                </div>
